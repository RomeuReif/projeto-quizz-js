<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>

    <meta name="description" content="um Quizz sobre carros">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 id="main-title">Quizz de carros</h1>
    <!-- Scoreboard -->
    <div id="score-container" class="hide">
        <h2>Parabéns!</h2>
        <p id="display-score">
            <span>90</span>%
        </p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">8</span> perguntas</p>
        <button id="restart">Refazer quizz!</button>
    </div>

    <!-- Quizz container -->
    <div id="quizz" class="container">
        <p id="question"><span id="question-number">1</span> - <span id="question-text">Qual nome do carro?</span></p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span> <span class="question-answer">M</span></button>
            <button ><span class="btn-letter">a</span> <span class="question-answer">MS</span></button>
            <button><span class="btn-letter">a</span> <span class="question-answer">MV</span></button>
            <button><span class="btn-letter">a</span> <span class="question-answer">MT</span></button>
            <button><span class="btn-letter">a</span> <span class="question-answer">MQ</span></button>
        </div>
    </div>

    <!-- Template de resposta -->
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">M</span></button>


    <script src="/js/scripts.js" defer></script>
</body>
</html>
